<!DOCTYPE html>
<html>
<head>
  <title>Cat Synth</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Cat Music</h1>
</div>

<div class="Keyboard-box">
  <div class="Keyboard">
    <button data-note="C4" class="white key"></button>
    <button data-note="Db4" class="black key"></button>
    <button data-note="D4" class="white key"></button>
    <button data-note="Eb4" class="black key"></button>
    <button data-note="E4" class="white key"></button>
    <button data-note="F4" class="white key"></button>
    <button data-note="Gb4" class="black key"></button>
    <button data-note="G4" class="white key"></button>
    <button data-note="Ab4" class="black key"></button>
    <button data-note="A4" class="white key"></button>
    <button data-note="Bb4" class="black key"></button>
    <button data-note="B4" class="white key"></button>
    <button data-note="C5" class="white key"></button>
  </div>
</div>

<audio id="C4" src="samples/C4.wav"></audio>
<audio id="Db4" src="samples/Db4.wav"></audio>
<audio id="D4" src="samples/D4.wav"></audio>
<audio id="Eb4" src="samples/Eb4.wav"></audio>
<audio id="E4" src="samples/E4.wav"></audio>
<audio id="F4" src="samples/F4.wav"></audio>
<audio id="Gb4" src="samples/Gb4.wav"></audio>
<audio id="G4" src="samples/G4.wav"></audio>
<audio id="Ab4" src="samples/Ab4.wav"></audio>
<audio id="A4" src="samples/A4.wav"></audio>
<audio id="Bb4" src="samples/Bb4.wav"></audio>
<audio id="B4" src="samples/B5.wav"></audio>
<audio id="C5" src="samples/C5.wav"></audio>


<script src="syn.js"></script>

</body>
</html>
